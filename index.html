<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <title>ToDo List</title>
  </head>
  <body>
      <div class="addDIV">
        <form id = "usrInput">
            <input type="text" id="taskName" class ="task" placeholder="Task Title"> 
            <input type="text" id="taskPoints" class = "points" placeholder="1 to 5 Points"> 
            <button id="addTask" type="submit" class ="addBtn">Add</button>
            <div id = "errors">
            <span id="empty-name-error" class="error"></span>
            <span id="dupe-error" class="error"></span>
            <span id="invalid-points-error" class="error"></span>
          </div>
        </form>
        <p class="earned-points" id="points"></p>

    </div>
  
        <ul id="todo">
         
        </ul> 
        <script src="js/todo.js"></script>
  </body>
</html>
